<main>
    <h1>Course Proposal Application</h1>
    <form method="get" action="thanks.html">

        <fieldset>
            <legend>Applicate Information</legend>
        <label class="top">First Name*<input type="text" name="fname" required></label>
        <label class="top">Last Name*<input type="text" name="lname" required></label>
        <label class="top">Phone<input type="tel" name="phone" placeholder="1231231234"></label>
        <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>

        </fieldset>
        
        <fieldset>
            <legend>Swag Information</legend>
        <label class="top">Date Needed<input type="text" name="Dneed"></label>
        <label class="top">Business Name<input type="text" name="Bname" ></label>
        <label class="top">Business URL<input type="url" name="url" placeholder="http://"></label>
        <label class="top">Course Subject
            <select name="subject">
                <option value="">Please Select &#9662;</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="black">Black</option>
                <option value="brown">Brown</option>
                <option value="pink">Pink</option>
                <option value="tan">Tan</option>
                <option value="white">White</option>
                <option value="gold">Gold</option>
            </select>
        </label>
        <label class="top">Quanity<input type="number" name="quanity"></label>
            <div>Material</div>
            <label class="sbs"><input type="radio" name="audience" value="aluminum">Aluminum</label>
            <label class="sbs"><input type="radio" name="audience" value="plastic">Plastic</label>
    

        </fieldset>

        <fieldset>
            <legend>Applicate Information</legend>
        <label class="top">Name On Card*<input type="text" name="cardName" required></label>
        <label class="top">Card Number*<input type="number" name="cardNumber" required></label>
        <label class="top">Expiration Date*<input type="date" name="phone" placeholder="02/24/23" required></label>
        

        </fieldset>

        <input type="submit" value="Order My Swag" class="submitBtn">

    </form>
